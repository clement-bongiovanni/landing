<!DOCTYPE html>
<html>
	<head>
		<title>Tenclass</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Tennis lessons for all</h1>
				<h2>Your favorite tennis lessons with your favorite tennis coach</h2>
				<a href="#apply-section" class="btn-blue">Check it out now</a>
			</div>
		</div>

		<div class="container">
			<h2>Which lesson suits you?</h2>
			<div class="cards">
				<div class="card">
					<img src="images/beginners.jpg" alt="Begginers application">
					<h3>Beginners</h3>
				</div>
				<div class="card">
					<img src="images/intermediates.jpg" alt="intermediate players application">
					<h3>Intermediates</h3>
				</div>
				<div class="card">
					<img src="images/confirmed players.jpg" alt="confirmed players application">
					<h3>Confirmed players</h3>
				</div>
			</div>

			<div id="apply-section">
				<div data-tf-widget="kHWoCVJh" data-tf-iframe-props="title=Tennis lessons" data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
			</div>

		</div>
	</body>
</html>
